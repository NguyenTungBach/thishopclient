<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
    <h2>Flipped Stripes</h2>
    <p>To flip the zebra-stripes, add thead around the table header:</p>

    <table class="w3-table-all">
        <thead>
        <tr class="w3-light-grey">
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Action</th>
        </tr>
        </thead>
        <tr th:each="product : ${lsProduct}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.quantity}"></td>
            <td>
                <form class="w3-container" th:action="@{/updateUser/{id}(id=${product.id})}"  method="post">
                        <input class="w3-input w3-border w3-sand" name="quantity" type="text" th:value="*{quantity}"></p>
                        <button class="w3-btn w3-brown">Buy</button></p>
                </form>


            </td>
        </tr>
    </table>
</div>
</body>
</html>
